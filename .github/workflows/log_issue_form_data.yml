name: Log Issue Form Data

on:
  issues:
    types: [opened]

jobs:
  log_issue_form_data:
    runs-on: ubuntu-latest
    steps:

    - name: Extract and Log Due Date
      run: |
        due_date=$(echo "${{ github.event.issue.body }}" | sed -n '/### テスト1/,/###/p' | sed '1d;$d')
        echo "Due date: $due_date"

    - name: Extract and Log Fuga
      run: |
        fuga=$(echo "${{ github.event.issue.body }}" | sed -n '/### テスト2/,/###/p' | sed '1d;$d')
        echo "Fuga: $fuga"
